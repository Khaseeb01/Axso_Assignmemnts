<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Likes</title>
</head>

<body>
  <div class="Nav">
    <h1 class="nav-title">Network</h1>
  </div>
  <h1 class="feed">Your Feed</h1>
  <div>
    <div class="pf-box">
      <img src="img/user-circle.png" alt="pfp">
      <a class="avatar-link" href="#">Add an avatar</a>
      <h1 class="name">James Doe</h1>


    </div>
    

    <div class="all">
      <div class="main">
          <div class="box">
              <h1 class="User">Neil M</h1>
              <h2 class="likes"><span>3 </span><span> like(s)</span></h2>
              <button onclick="Likebtn(this)" class="btn">Like</button>
              <p class="box-text">I just set up this new discord bot, let me know what you all think.  <a href="#"> link</a></p>
          </div>
      </div>
  
      <div class="main">
          <div class="box">
              <h1 class="User">Nichole K</h1>
              <h2 class="likes"><span class="like2">12 </span><span> like(s)</span></h2>
              <button onclick="Likebtn2(this)" class="btn">Like</button>
              <p class="box-text">Just finished my <a href="#">next comic</a>, check it out</p>
          </div>
      </div>
  
      <div class="main">
          <div class="box">
              <h1 class="User">Jim R</h1>
              <h2 class="likes"><span>9 </span><span> like(s)</span></h2>
              <button onclick="Likebtn3(this)" class="btn">Like</button>
              <p class="box-text">i can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
          </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
